@defer (when posts()) {
  @for (post of posts(); track post.id) {
    <mat-card [routerLink]="[post.id]" appearance="outlined" class="post-card-wrapper">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ post.body }}</mat-card-content>
    </mat-card>
  }
} @placeholder {
  <div class="loader-wrapper">
    <mat-spinner mode="indeterminate" color="primary"></mat-spinner>
  </div>
}
